<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donald Mwanga - Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #fff;
        }
        #header {
            background: #333;
            color: #fff;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        #header .inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2em;
        }
        #header .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
        #nav {
            display: flex;
            align-items: center;
        }
        #nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 1em;
        }
        .hamburger {
            display: none;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }
        @media (max-width: 768px) {
            #nav {
                display: none;
                flex-direction: column;
                background: #333;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
            }
            #nav a {
                margin: 1em 0;
                text-align: center;
            }
            .hamburger {
                display: block;
            }
            #nav.active {
                display: flex;
            }
        }
        #banner {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            background-size: cover;
            background-position: center;
            animation: slide 15s infinite;
        }
        @keyframes slide {
            0% { background-image: url('ServeRoom.jpg'); }
            33% { background-image: url('WorkStationLine2.jpg'); }
            66% { background-image: url('ServeRoom.jpg'); }
            100% { background-image: url('WorkStationLine.jpg'); }
        }
        #banner h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        #banner p {
            font-size: 1.25em;
            height: 2em;
            overflow: hidden;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 2em 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="inner">
            <a href="index.html" class="logo">Donald Mwanga</a>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <nav id="nav">
                <a href="index.html">Home</a>
                <a href="intro.html">Intro</a>
                <a href="about.html">About</a>
                <a href="strategic-framework.html">Strategic Framework</a>
                <a href="experience.html">Experience</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <section id="banner" class="active">
        <div class="inner">
            <h1>Welcome to my Creative Portfolio</h1>
            <p id="animated-text">Software Engineer</p>
        </div>
    </section>
    <footer id="footer">
        <div class="inner">
            <p>&copy;2025 Donald Mwanga. All rights reserved. Built with ❤️</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.hamburger').click(function () {
                $('#nav').toggleClass('active');
            });

            $('#nav a').click(function () {
                $('#nav').removeClass('active');
            });
            const texts = ["Software Developer","Front-end Developer","UI/UX Designer"];
            let count = 0;
            let index = 0;
            let currentText = "";
            let letter = "";

            function type() {
                if (count === texts.length) {
                    count = 0;
                }
                currentText = texts[count];
                letter = currentText.slice(0, ++index);

                document.getElementById('animated-text').textContent = letter;
                
                if (letter.length === currentText.length) {
                    setTimeout(() => {
                        count++;
                        index = 0;
                        type();
                    }, 1000); 
                } else {
                    setTimeout(type, 150); 
                }
            }
            type();
        });
    </script>
</body>
</html>
